<html>

<script language="javascript">
    window.addEventListener('load', function () {

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let opfabTheme = urlParams.get('opfab_theme');
        let grafanaTheme = "dark";

        if (opfabTheme == "DAY") 
            grafanaTheme="light";

        let source = "http://localhost:3000/d/ce3mo0w8g2jnkd/opfab-dashboard?from=now-6h&to=now&timezone=browser&kiosk&theme="+grafanaTheme;
        window.location.href = encodeURI(source);
    });

</script>

</html>
